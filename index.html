<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistive Keyboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/app.js" defer></script>
  </head>
  <body class="bg-light">
    <div class="container p-4">
      <!-- Header Section -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Assistive Keyboard</h1>
        <div class="btn-group">
          <button id="speakBtn" class="btn btn-secondary">▶️</button>
          <a href="settings.html" class="btn btn-link">Settings</a>
        </div>
      </div>

      <!-- Text Input Section -->
      <div class="mb-3">
        <input id="textInput" class="form-control" placeholder="Type here..." />
      </div>

      <!-- Keyboard Layout -->
      <div id="keyboard"></div>

      <!-- Control Buttons Section -->
      <div class="d-flex justify-content-between w-100 mt-3">
        <button id="backspaceBtn" class="btn btn-outline-secondary w-auto">⌫</button>
        <button id="capsLockBtn" class="btn btn-outline-secondary w-auto">Caps On</button>
        <button id="shiftBtn" class="btn btn-outline-secondary w-auto">Shift</button>
      </div>

      <!-- Custom Words Section -->
      <div class="mt-4">
        <h4>Custom Words</h4>
        <div id="customWordsContainer" class="d-flex flex-wrap gap-2 mb-3">
          <!-- Dynamic custom word buttons go here -->
        </div>
        <button id="editBtn" class="btn btn-primary">Edit</button>
        <button id="addCustomWordBtn" class="btn btn-outline-secondary">+</button>
      </div>

    </div>
  </body>
</html>
